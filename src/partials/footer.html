<footer class="footer" itemscope itemtype="https://schema.org/Organization">
    <picture>
        <source srcset="./img/line.webp" type="image/webp" />
        <img
            src="./img/line.jpg"
            class="main-bg__decor line__img line__img_size"
            alt="Декоративная картинка-линия"
        />
    </picture>
    <div class="footer__wrapper container">
        <div class="footer__links">
            <a href="/" class="footer__link link link_colored" itemprop="url"
                >Главная</a
            >
            <a
                href="/concerts"
                class="footer__link link link_colored"
                itemprop="url"
                >Концерты</a
            >
            <a
                href="/music"
                class="footer__link link link_colored"
                itemprop="url"
                >Музыка</a
            >
            <a
                href="/info"
                class="footer__link link link_colored"
                itemprop="url"
                >Информация</a
            >
        </div>
        <div class="footer__logo-wrap">
            <picture>
                <source srcset="./img/logo.webp" type="image/webp" />
                <img
                    src="./img/logo.png"
                    class="footer__logo-img"
                    alt="Логотип"
                    itemprop="logo"
                />
            </picture>
        </div>
        <div class="footer__contacts">
            <div class="footer__socials">
                <span class="footer__title">Написать нам:</span>
                <div class="footer__socials-list">
                    <a
                        href="https://vk.com/dexdbell"
                        class="footer__social-link"
                        target="_blank"
                        rel="noopener noreferrer"
                        itemprop="sameAs"
                    >
                        <picture>
                            <source
                                srcset="./img/icons/icon-vk.webp"
                                type="image/webp"
                            />
                            <img
                                src="./img/icons/icon-vk.png"
                                class="footer__social-img"
                                alt="Иконка ВКонтакте"
                            />
                        </picture>
                    </a>
                    <a
                        href="https://t.me/dexdbell"
                        class="footer__social-link"
                        target="_blank"
                        rel="noopener noreferrer"
                        itemprop="sameAs"
                    >
                        <picture>
                            <source
                                srcset="./img/icons/icon-tg.webp"
                                type="image/webp"
                            />
                            <img
                                src="./img/icons/icon-tg.png"
                                class="footer__social-img"
                                alt="Иконка Телеграм"
                            />
                        </picture>
                    </a>
                    <a
                        href="https://www.instagram.com/dexdbell.band"
                        class="footer__social-link"
                        target="_blank"
                        rel="noopener noreferrer"
                        itemprop="sameAs"
                    >
                        <picture>
                            <source
                                srcset="./img/icons/icon-ig.webp"
                                type="image/webp"
                            />
                            <img
                                src="./img/icons/icon-ig.png"
                                class="footer__social-img"
                                alt="Иконка Инстаграм"
                            />
                        </picture>
                    </a>
                    <a
                        href="mailto:dexdbell.band@gmail.com"
                        class="footer__social-link"
                        target="_blank"
                        rel="noopener noreferrer"
                        itemprop="sameAs"
                    >
                        <picture>
                            <source
                                srcset="./img/icons/icon-email.webp"
                                type="image/webp"
                            />
                            <img
                                src="./img/icons/icon-email.png"
                                class="footer__social-img"
                                alt="Иконка Электронной почты"
                            />
                        </picture>
                    </a>
                </div>
            </div>
            <div class="footer__email-block">
                <span class="footer__title">Почта:</span>
                <a
                    href="mailto:dexdbell.band@gmail.com"
                    class="footer__email-link"
                    itemprop="email"
                    >dexdbell.band@gmail.com</a
                >
            </div>
            <p class="footer__text">
                *Instagram — принадлежит американской компании Meta, которую
                признали экстремистской, запрещён на территории РФ
            </p>
