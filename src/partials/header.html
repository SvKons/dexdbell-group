                        <picture>

                    <nav class="nav">

                            <li

                                itemscope

        <div class="line line__line-wrap">
            <picture>
                <source srcset="./img/line.webp" type="image/webp" />
                <img
                    src="./img/line.jpg"
                    class="line__img line__img_size"
                    alt="Декоративная картинка-линия"
